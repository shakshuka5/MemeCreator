<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body onload="initPage()">

  <header>
    <nav class="flex container space-between align-center">

      <logo class="logo">
        <a href="#">Memegen<span class="nav-selected-color">.</span></a>
      </logo>

      <navBar class="flex nav-bar">
        <a class="flex menue-item align-center justify-center" href="#">About</a>
        <a class="flex menue-item align-center justify-center" href="#">Contact</a>
      </navBar>

    </nav>
  </header>
  <div class="main-container">

    <!--////////////////////////////  IMAGE EDITOR  ////////////////////////////////-->
    <div class="image-editor flex align-center justify-center">

      <div class="canvas-zone">
        <canvas id="image-canvas" class="image-canvas" width="500px" height="500px"></canvas>
        <img src="assets/meme1.jpg" alt="hidden-image" class="hidden-image" id="hidden-image" style="display:none;"></img>
      </div>


      <div id="inputs-zone">
        <input id="topline" placeholder="TOP LINE" oninput="inputWrite(this)">
        <br><br>
        <input id="bottomline" placeholder="BOTTOM LINE" oninput="inputWrite(this)">
        <br><br>

        <br><br>
        <a href="#" class="buttonLink" id="downloadLink" download>Download Your Meme!</a>
        <br><br>
        <a href="">Make Another Meme!</a>
      </div>

    </div>


    <br><br>
    <hr>

    <!--////////////////////////////  GALLERY SECTION  ////////////////////////////////-->
    <div class="gallery-section flex align-center justify-center flex-wrap">
      <div class="search-section">
        <label>Search:</label>
        <input class="search-box" type="text" name="search" placeholder="type here for images key words...">
        <!--<div>
          <label>Insert image url:</label>
          <input class="url-box" type="text" name="imageUrl" placeholder="type here for image url...">
        </div>-->

        <div class="keywords-box">
          <button class="touch-btn" onclick="setKeywordSearch(0)">Select word...</button>
        </div>

        <!--<div> <input id="uploadedfile" type="file"></div>-->
      </div>
      
      <!--images inserted in js-->
      <div class="images-container gallery-section flex align-center justify-center flex-wrap"></div>
      
    </div>
  </div>

  <footer class="footer-class flex">
    <div class="footer-content flex">


      <div class="logo"><a href="#">Memegen<span class="nav-selected-color">.</span></a></div>

      <p class="all-rights"> Â© 2017 Memegen.me - All Rights Reserved </p>

      <div class="socials flex">
        <a class="socials-facebook social-icons flex align-center justify-center" href="#"><img src="assets/fb.png"></a>
        <a class="socials-twitter social-icons flex align-center justify-center" href="#"><img src="assets/tw.png"></a>
        <a class="socials-behance social-icons flex align-center justify-center" href="#"><img src="assets/be.png"></a>
        <a class="socials-dribble  social-icons flex align-center justify-center" href="#"><img src="assets/dr.png"></a>
      </div>
    </div>
  </footer>
  </div>
  </div>


  <script src="js/main.js"></script>
  
</body>

</html>
